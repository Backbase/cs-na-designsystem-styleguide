<h2>Buttons</h2>

<p>
  Buttons allow users to take action within a given context with only one click. They express what action will occur
  when the user clicks on it and are an essential component to interactive forms, dialogs and other interfaces within
  Backbase.
</p>

<button bbButton [color]="'primary'" [buttonSize]="'sm'" [disabled]="false" [block]="false" class="m-2">
  {{ 'primary' | titlecase }}
</button>
